name: "CI/CD Develop"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: "‚öô Set up Node.js"
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: "‚úÖ Checkout repository"
        uses: actions/checkout@v2

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "üíæ Restore packages from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: "üì¶ Install packages"
        run: npm install
      - name: "üî¶ Lint"
        run: npm run lint
      - name: "üî® Build"
        run: npm run build
      - name: "üë®‚Äçüíª Run Test"
        run: npm run test
        env:
          NODE_ENV: 'test'
      - name: "üìä Upload coverage report to Codecov"
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: "üìä SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=${{ github.event.repository.owner.name }}
            -Dsonar.projectKey=${{ github.event.repository.owner.name }}_${{ github.event.repository.name }}
            -Dsonar.projectName=${{ github.event.repository.owner.name }}_${{ github.event.repository.name }}
            -Dsonar.projectVersion=1.0
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.sources=./src
            -Dsonar.exclusions=**/*.bin,node_modules/**,test/**,**/__test__/**,**/__mocks__/**,src/main.ts
            -Dsonar.coverage.exclusions=node_modules/**,test/**,**/__test__/**,**/__mocks__/**,src/main.ts
            -Dsonar.testExecutionReportPaths=test-report.xml
            -Dsonar.typescript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: "‚ò£Ô∏è Snyk scan for vulnerabilities"
        run: |
          npm install snyk@latest -g
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk config set api=${{ secrets.SNYK_TOKEN }}
          snyk monitor --org=${{ github.event.repository.owner.name }} --project-name=${{ github.event.repository.name }}
    
