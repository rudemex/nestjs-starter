name: "Release"

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: "Version to publish: v[MAJOR].[MINOR].[PATCH]-[PRE-RELEASE].X"
        required: true
        options:
          - pre-release
          - patch
          - minor
          - major

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_EMAIL: ${{ secrets.GH_EMAIL }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: "âš™ Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  release:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ðŸ’¾ Restore Dependencies from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: "ðŸ“¦ Install Dependencies"
        run: npm install

      - name: "ðŸ”¦ Lint"
        run: npm run lint

      - name: "ðŸ”¨ Build"
        run: npm run build

      - name: "ðŸ‘¨â€ðŸ’» Run Test"
        run: npm run test
        env:
          NODE_ENV: 'test'

      - name: "ðŸŽ‰ï¸ Create Release as ${{ github.event.inputs.release }} version"
        run: |
          git config --global user.name "GitHub CD bot"
          git config --global user.email "${GITHUB_EMAIL}"
          if ${{github.event.inputs.release == 'pre-release'}}; then
            npm run release -- --prerelease alpha
          else
            npm run release -- --release-as ${{github.event.inputs.release}}
          fi
          git push --follow-tags origin master
          echo "LATEST_TAG=$(git describe --abbrev=0 --tags)" >> $GITHUB_ENV

      - name: "ðŸ“„ Create Changelog"
        uses: Bullrich/generate-release-changelog@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}

      - name: "ðŸš€ Publish Release: v${{github.event.inputs.newVersion}}"
        uses: actions/create-release@v1
        with:
          tag_name: "${{env.LATEST_TAG}}"
          release_name: "${{env.LATEST_TAG}}"
          body: |
            ${{ steps.Changelog.outputs.changelog }}

            ---

            > ðŸ’¬ All notable changes to this project will be documented in [Changelog](${{ github.event.repository.html_url }}/blob/master/CHANGELOG.md) file.
          draft: false
          prerelease: ${{ github.event.inputs.release == 'pre-release' }}
